<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoder</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="shortcut icon" href="./assets/encryption.png" type="image/x-icon">
    
</head>
<body>
    <main>
        <div class="error">
            <img src="./assets/error.svg" alt="">
            <span>[Error] You may fill the input!</span>
        </div>
        <div class="left">
            <div class="header">
                <img src="./assets/a_lura.png" alt="">
            </div>
            <div class="containerBox">
                <div class="title">
                    <h1>Text</h1>
                    <h2>DECODER</h2>
                </div>
                <div class="container">
                    <textarea name="" id="" cols="50" rows="5" placeholder="Type your text here"></textarea>
                    <div class="output">
                        <div class="clipboard">
                            <img src="./assets/clipboard.png" alt="">
                        </div>
                        <p></p>
                    </div>
                    <div class="buttons">
                        <button class="button" id="btn1">ENCRYPT</button>
                        <button class="Btn" id="btn2">DECRYPT</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <img src="./assets/ilustration.svg" alt="">
        </div>
        <script src="./assets/script.js"></script>
    </main>
</body>
</html>
