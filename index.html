<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoder</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="shortcut icon" href="./assets/img/encryption.png" type="image/x-icon">

    <main>
        <div class="alert">
            <img src="" alt="" id="imgAlert">
            <span id="spanAlert"></span>
        </div>

                <img src="./assets/img/a_lura.png" alt="">

            <div class="containerBox">
                <div class="title">
                    <h1>Text</h1>
                    <h2>DECODER</h2>
                </div>
                <div class="container">
                    <textarea name="" id="" cols="50" rows="5" placeholder="Type your text here"></textarea>
                    <div class="output">
                        <div class="clipboard">
                            <img src="./assets/img/clipboard.png" alt="">
                        </div>
                        <p></p>
                    </div>
                    <div class="buttons">
                        <button class="button" id="btn1">ENCRYPT</button>
                        <button class="Btn" id="btn2">DECRYPT</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <img src="./assets/img/ilustration.svg" alt="">
